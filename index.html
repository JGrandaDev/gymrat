<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Links</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/img/fondo.jpg" alt="Fondo" class="header-bg">
            <div class="profile">
                <img src="assets/img/avatar.png" alt="Avatar" class="avatar">
                <h1>Ilhami</h1>
                <p>Muslim Stories Animation</p>
            </div>
        </div>
        
        <div class="links">
            <h2>Our Social Media</h2>
            <a href="https://youtube.com" class="link">
                <span>Youtube</span>
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Arrow">
            </a>
            <a href="https://instagram.com" class="link">
                <span>Instagram</span>
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Arrow">
            </a>
            <a href="https://tiktok.com" class="link">
                <span>Tiktok</span>
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384032.png" alt="Arrow">
            </a>
        </div>

        <div class="developer">
            <h2>About Developer</h2>
            <a href="#">
                <span>Paperpillar</span>
                <p>Designed by Juliandev</p>
            </a>
        </div>
    </div>

</html>
