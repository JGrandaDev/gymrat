<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Links</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/favicon.png" type="image">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/img/fondo.jpg" alt="Fondo" class="header-bg">
            <!-- BotÃ³n de compartir -->
            <button class="share-button" onclick="toggleShareBubble()">ðŸ”—</button>

            <!-- Burbuja de compartir -->
            <div class="share-bubble" id="shareBubble">
                <button onclick="shareOnWhatsApp()">
                    <img src="assets/img/whatsapp.png" alt="WhatsApp"> WhatsApp
                </button>
                <button onclick="shareOnFacebook()">
                    <img src="assets/img/facebook.png" alt="Facebook"> Facebook
                </button>
                <button onclick="shareOnSnapchat()">
                    <img src="assets/img/snapchat.png" alt="Snapchat"> Snapchat
                </button>
                <button onclick="copyToClipboard()">
                    <img src="assets/img/copy.png" alt="Copiar"> Copiar Link
                </button>
            </div>
            <div class="profile">
                <img src="assets/img/avatar.jpg" alt="Avatar" class="avatar">
                <h1>juliangfitness</h1>
                <p>Join my communities</p>
            </div>
        </div>

        <div class="links">
            <h2>Our Social Media</h2>
            <a href="https://discord.gg/pf3qtHvD7j" class="link">
                <span>Discord</span>
                <img src="assets/img/discord.png" alt="Arrow">
            </a>
            <a href="https://www.instagram.com/juliangfitness/" class="link">
                <span>Instagram</span>
                <img src="assets/img/instagram.png" alt="Arrow">
            </a>
            <a href="https://www.tiktok.com/@juliangfitness" class="link">
                <span>Tiktok</span>
                <img src="assets/img/tiktok.png" alt="Arrow">
            </a>
        </div>

        <div class="developer">
            <h2>About Developer</h2>
            <a href="#">
                <p>Designed by Juliandev</p>
            </a>
        </div>
    </div>

    <script>
        function toggleShareBubble() {
            const bubble = document.getElementById("shareBubble");
            bubble.style.display = (bubble.style.display === "flex") ? "none" : "flex";
        }

        function getShareUrl() {
            return encodeURIComponent(window.location.href);
        }

        function shareOnWhatsApp() {
            const url = `https://api.whatsapp.com/send?text=Â¡Mira esto! ${getShareUrl()}`;
            window.open(url, "_blank");
        }

        function shareOnFacebook() {
            const url = `https://www.facebook.com/sharer/sharer.php?u=${getShareUrl()}`;
            window.open(url, "_blank");
        }

        function shareOnSnapchat() {
            const url = `https://www.snapchat.com/share?url=${getShareUrl()}`;
            window.open(url, "_blank");
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Enlace copiado al portapapeles");
            });
        }

        // Ocultar la burbuja al hacer clic fuera de ella
        document.addEventListener("click", function (event) {
            const bubble = document.getElementById("shareBubble");
            const button = document.querySelector(".share-button");
            if (bubble.style.display === "flex" && !bubble.contains(event.target) && !button.contains(event.target)) {
                bubble.style.display = "none";
            }
        });
    </script>
</body>

</html>
